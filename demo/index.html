<!DOCTYPE html>

<html>

<head>
  <title>Slid3r Demo</title>
</head>

<body>
  <p>Current slider value is
    <span id="sliderValue">3</span>
  </p>
  <p>Slider last dropped on
    <span id="sliderEndValue">3</span>
  </p>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- <script src="https://rawgit.com/nstrayer/slid3r/master/dist/slid3r.js"></script> -->
  <script src="../dist/slid3r.js"></script>
  <script type='module'>

    const svg = d3.select('body').append('svg')
      .attr('height', 500)
      .attr('width', 500)

    svg.append('g').call(
      slid3r()
        .width(200)
        .range([0, 10])
        .startPos(3)
        .numTicks(10)
        .label('Super Cool Slider')
        .loc([50, 50])
        .handleColor("orange")
        .onDrag((pos) => d3.select('#sliderValue').text(pos))
        .onDone((pos) => d3.selectAll('#sliderValue,#sliderEndValue').text(pos))
    );

    svg.append('g').call(
      slid3r()
        .width(30)
        .range([0, 1])
        .startPos(0)
        .customTicks([{pos: 0, label: 'off', color: 'blue'}, {pos: 1, label: 'on', color: 'red'}])
        .label('A switch')
        .loc([50, 150])
        .onDrag((pos) => d3.select('#sliderValue').text(pos))
        .onDone((pos) => d3.selectAll('#sliderValue,#sliderEndValue').text(pos))
    );

    svg.append('g').call(
      slid3r()
        .width(200)
        .range([0, 12])
        .startPos(0)
        .customTicks([1,3,5,9,10,11])
        .label('A switch')
        .loc([50, 250])
        .onDrag((pos) => d3.select('#sliderValue').text(pos))
        .onDone((pos) => d3.selectAll('#sliderValue,#sliderEndValue').text(pos))
    );

  </script>
</body>

</html>
